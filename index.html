<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShelf</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container w-75">
      <h2 class="pt-5 text-center">BookShelf</h2>
      <div class="row mt-5 mb-2">
        <div class="col-4">
          <form action="" id="cari" class="d-flex">
            <input
              type="text"
              class="form-control me-2"
              id="cariData"
              placeholder="Masukkan judul buku.. "
            />
            <button class="btn btn-info">Cari</button>
          </form>
        </div>
        <div class="col d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Tambah
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card bg-secondary mb-2">
            <div class="card-body">
              <h2 class="card-title text-light">Belum Dibaca</h2>
              <div class="belum-dibaca"></div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-info">
              <div class="card-body">
                <h2 class="card-title text-light">Sudah Dibaca</h2>
                <div class="sudah-dibaca"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ubah Data Buku</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" id="formubah">
              <label for="judul">Judul Buku</label>
              <input
                type="text"
                id="judul1"
                class="form-control mb-2"
                placeholder="Judul Buku"
              />
              <label for="author">Author</label>
              <input
                type="text"
                id="author1"
                class="form-control mb-2"
                placeholder="Author"
              />
              <label for="tahun">Tahun terbit</label>
              <input
                type="number"
                id="tahun1"
                class="form-control mb-2"
                placeholder="Tahun terbit"
              />
              <input
                type="checkbox"
                id="selesai1"
                class="form-check-input"
                placeholder="Tahun terbit"
              />
              <label for="selesai1">Buku sudah dibaca</label>
              <div class="row pt-5">
                <div class="col d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary">Ubah</button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tambah Data Buku</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" id="form">
              <label for="judul">Judul Buku</label>
              <input
                type="text"
                id="judul"
                class="form-control mb-2"
                placeholder="Judul Buku"
              />
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                class="form-control mb-2"
                placeholder="Author"
              />
              <label for="tahun">Tahun terbit</label>
              <input
                type="number"
                id="tahun"
                class="form-control mb-2"
                placeholder="Tahun terbit"
              />
              <input
                type="checkbox"
                id="selesai"
                class="form-check-input"
                placeholder="Tahun terbit"
              />
              <label for="selesai">Buku sudah dibaca</label>
              <div class="row pt-5">
                <div class="col d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary">
                    Simpan ke rak
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <footer class="p-3 text-center">&copy;2023. Daffa Fauzul Hakim</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
